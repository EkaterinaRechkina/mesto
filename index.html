<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проектная работа 4</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__image" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__image" />
        <div class="profile__change-name">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/item1.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Карачаево</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item2.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item3.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item1.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Карачаево</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item2.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/item3.png" alt="Фотография" class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="post" name="popup">
          <input
            class="popup__input popup__input_edit_name"
            type="text"
            placeholder="Жак-Ив Кусто"
            name="userName"
            value=""
            required
            minlength="2"
            maxlength="40"
          />
          <input
            class="popup__input popup__input_edit_job"
            type="text"
            placeholder="Исследователь океана"
            name="userJob"
            value=""
            required
            minlength="2"
            maxlength="40"
            id="test"
          />
          <button
            class="popup__button"
            type="submit"
            aria-label="Сохранить изменения"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть попап"
        ></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
